server:
  port: 8888
cors:
  originPatterns: http://localhost:8080 ,http://localhost:3000,https://www.erudio.com.br
email:
  subject: "Default Subject"
  message: "Default Message"
file:
  upload-dir: /Users/Pichau/Desktop/estudos/UploadDir/RestWithSpringBootUploads
spring:
  application:
    name: Rest-With-SpringBoot-Java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:       
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smptm.starttls.required: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
   # root: WARN 
    https.github.com.FrancoBorba: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
